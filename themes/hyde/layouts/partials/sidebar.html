<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open source and mobile first theme for <a href="https://hugo.spf13.com">hugo</a> made by <a href="https://twitter.com/mdo">@mdo</a>. Originally made for Jekyll.{{end}}
      </p>
      <img class="rounded" src="https://media.licdn.com/dms/image/v2/D5603AQEAcc-sJwUT-w/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1721522170900?e=1739404800&v=beta&t=32ZV_cRGgOfHV_WGcu8MaXE-vIgIo8frinvgU9-b_2w">
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li><a href="{{ .Site.BaseURL }}">Home</a> </li>
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

  </div>
</aside>
