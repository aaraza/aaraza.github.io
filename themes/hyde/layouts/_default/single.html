{{ define "main" -}}
<div class="post">
  <h2>{{ .Title }}</h2>
  {{ if ne .Type "about" }}
    <p class="post-date">{{ .Date.Format "Monday January 2, 2006" }}</p>
  {{ end }}
  {{ .Content }}
</div>

{{ if .Site.Config.Services.Disqus.Shortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
