{{ define "main" -}}
<h2>{{ .Title }}</h2>
<ul class="posts">
{{ range where .Data.Pages "Title" "ne" "recommended" -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
  </li>
{{- end }}
</ul>
{{ with .GetPage "recommended" }}
Recommended Content:
  {{ .Content }}
{{ end }}
{{- end }}
